<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELVIN'S RESTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .product-card img {
            border-radius: 10px;
        }
        .orders-list {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .orders-list textarea {
            resize: none;
            height: 300px;
        }
        .totals {
            margin-top: 20px;
        }
        .container-custom {
            display: flex;
        }
        .products-section {
            flex: 3;
        }
        .orders-section {
            flex: 1;
            margin-left: 20px;
        }
        .custom-header {
            font-family: 'Lobster', cursive;
            color: #dc3545;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="text-center">
            <h2 class="custom-header">PIZZA HUT</h2>
            <hr />
        </div>
        <div class="container-custom">
            <div class="products-section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="product-card text-center">
                            <label id="product1" class="fw-bold">PHILLY CHEESESTEAK</label>
                            <img src="PC.jpg" class="img-fluid mb-2" alt="Big Fish"/>
                            <p id="price1" class="fw-bold">389.00</p>
                            <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"/>
                            <button class="btn btn-primary mt-2" onclick="addToCart('product1')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card text-center">
                            <label id="product2" class="fw-bold">SEAFOOD SUPREME</label>
                            <img src="SS.jpg" class="img-fluid mb-2" alt="Bacon King"/>
                            <p id="price2" class="fw-bold">559.00</p>
                            <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"/>
                            <button class="btn btn-primary mt-2" onclick="addToCart('product2')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card text-center">
                            <label id="product3" class="fw-bold">CARBONARA SUPREME</label>
                            <img src="CS2.jpg" class="img-fluid mb-2" alt="Original Chicken Sandwich"/>
                            <p id="price3" class="fw-bold">400.00</p>
                            <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"/>
                            <button class="btn btn-primary mt-2" onclick="addToCart('product3')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card text-center">
                            <label id="product4" class="fw-bold">SUPER SUPREME</label>
                            <img src="SS2.png" class="img-fluid mb-2" alt="Double Whopper"/>
                            <p id="price4" class="fw-bold">450.00</p>
                            <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity"/>
                            <button class="btn btn-primary mt-2" onclick="addToCart('product4')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card text-center">
                            <label id="product5" class="fw-bold">MEAT LOVERS</label>
                            <img src="ML.png" class="img-fluid mb-2" alt="Spicy Royal Crispy Chicken"/>
                            <p id="price5" class="fw-bold">350.00</p>
                            <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity"/>
                            <button class="btn btn-primary mt-2" onclick="addToCart('product5')">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card text-center">
                            <label id="product6" class="fw-bold">BBQ CHICKEN SUPREME</label>
                            <img src="BCS.jpg" class="img-fluid mb-2" alt="Texas Double Whopper"/>
                            <p id="price6" class="fw-bold">399.00</p>
                            <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity"/>
                            <button class="btn btn-primary mt-2" onclick="addToCart('product6')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="orders-section">
                <div class="orders-list">
                    <label for="carts" class="fw-bold">Orders List</label>
                    <textarea class="form-control mb-2" id="carts" readonly></textarea>
                    <input type="text" class="form-control mb-2 border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control mb-2" id="cash" placeholder="Cash Tendered"/>
                    <input type="text" class="form-control mb-2 border-0" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
